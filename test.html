<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Position During Animation</title>
  <style>
    #myElement {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
      animation: moveAnimation 1s infinite alternate;
    }

    @keyframes moveAnimation {
      0%{
        transform: translateX(0);
      }
      10%{
        transform: translateX(100px);
      }
      20%{
        transform: translateX(200px);
      }
      30%{
        transform: translateX(300px);
      }
      40%{
        transform: translateX(400px);
      }
      50%{
        transform: translateX(500px);
      }
      60%{
        transform: translateX(600px);
      }
      70%{
        transform: translateX(700px);
      }
      80%{
        transform: translateX(800px);
      }
      90%{
        transform: translateX(800px);
      }
      100%{
        transform: translateX(800px);
      }
    }
  </style>
</head>
<body>

<a href="clients.php">clients</a>
<script>
  // Get the element
  setInterval(() => {
    var element = document.getElementById('myElement');

    // Listen for the animation iteration event
    element.addEventListener('animationiteration', function() {
        // Get the current position of the element during the animation
        var rect = element.getBoundingClientRect();

        // Log the position information
        // console.log('Top:', rect.top);
        // console.log('Right:', rect.right);
        // console.log('Bottom:', rect.bottom);
        console.log('Left:', rect.left);
    });
    console.log("is checking")
  }, 1);
</script>

</body>
</html>
